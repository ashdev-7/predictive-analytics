<!DOCTYPE html>
<html>
<head>
    <title>TOPSIS Web Service</title>
    <style>
        body { font-family: sans-serif; padding: 50px; background-color: #f4f4f4; }
        .container { background: white; padding: 30px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="text"], input[type="email"], input[type="file"] { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        input[type="submit"] { background-color: #28a745; color: white; padding: 12px; border: none; width: 100%; cursor: pointer; font-size: 16px; }
        input[type="submit"]:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">TOPSIS Calculator</h2>
        <form action="/process" method="post" enctype="multipart/form-data">
            <label>Upload CSV File:</label>
            <input type="file" name="file" required accept=".csv">

            <label>Weights (e.g. 1,1,1,1):</label>
            <input type="text" name="weights" required>

            <label>Impacts (e.g. +,+,-,+):</label>
            <input type="text" name="impacts" required>

            <label>Email ID:</label>
            <input type="email" name="email" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
